<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #007bff, #6fb1fc);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        input, textarea, button {
            margin-top: 5px;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or want to enroll? Fill out the form below and we'll get back to you.</p>
        <!-- Formspree Form -->
        <form action="https://formspree.io/f/mbljkojr" method="POST" id="enrollmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us about your requirements" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Your Tuition Classes. Designed with ❤️. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        const form = document.getElementById('enrollmentForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Your enrollment request has been submitted successfully!"); // Show success alert
                    form.reset(); // Reset the form
                } else {
                    alert("An error occurred. Please try again later."); // Show error alert
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please check your internet connection and try again."); // Show error alert for network issues
            });
        });
    </script>
</body>
</html>
